apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: basic-test-mount-spc
spec:
  provider: aws   
  secretObjects:
  - secretName: secret
    type: Opaque
    data:
    - objectName: port
      key: port
    - objectName: password
      key: password
    - objectName: username
      key: username
  parameters:
    objects: | 
        - objectName: "ParameterStoreTest1"
          objectType: "ssmparameter"
        - objectName: "SyncUsername"
          objectType: "secretsmanager"
          jsmePath: 
             - path: .username
               objectAlias: username
             - path: .password
               objectAlias: password
             - path: .port 
               objectAlias: port
