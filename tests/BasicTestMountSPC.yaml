apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: basic-test-mount-spc
spec:
  provider: aws   
  secretObjects:
  - secretName: secret
    type: Opaque
    data:
    - objectName: port
      key: port
    - objectName: password
      key: password
    - objectName: username
      key: username
  - secretName: secret2
    type: Opaque
    data:
    - objectName: DBPort
      key: port
    - objectName: DBPassword
      key: password
    - objectName: DBUsername
      key: username

  parameters:
    objects: | 
        - objectName: "ParameterStoreTest1"
          objectType: "ssmparameter"
        - objectName: "SyncUsername"
          objectType: "secretsmanager"
          jsmePath: 
             - path: .username
               objectAlias: username
             - path: .password
               objectAlias: password
             - path: .port 
               objectAlias: port
        - objectName: "SyncMultiple"
          objectType: "ssmparameter"
          jsmePath:
             - path: .username
               objectAlias: DBUsername
             - path: .password
               objectAlias: DBPassword
             - path: .port
               objectAlias: DBPort
